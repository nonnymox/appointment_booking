{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Family Doctor</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  {% block style %}{% endblock style %}
  

  <body>
    <div
      class="header"
    >
      <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
        <div class="container">
          <a class="navbar-brand" href="#">Family Doctor X</a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navcol-1"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" href="#team">Our Team</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link active" href="#services">Services</a>
              </li>

              <li class="nav-item" role="presentation">
                <a class="nav-link active" href="#reviews">Testimonial</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link active" href="#contact">Contact Us</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link active" href="manage-appointments.html"
                  >Manage</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  href="manage-appointments.html"
                  style="float: left; cursor: pointer"
                  aria-expanded="true"
                  title="You Have 6 New Appointments"
                >
                  <i
                    class="far fa-bell"
                    style="font-size: 20px; float: left; color: black"
                  >
                  </i>
                </a>
                <span class="badge badge-danger">6</span>
              </li>

              <!-- <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Dropdown </a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                    </li> -->
            </ul>
          </div>
        </div>
      </nav>
      {% block cta %}{% endblock cta %}
      {% block content %}{% endblock content %}

    <!--  Bootstrap core JavaScript  -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js' %}"
    ></script>
    {% block script %}{% endblock script %}
  </body>
</html>
